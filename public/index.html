<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Technology News</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-end">
          <a class="logo navbar-brand" href="/">TechFetch</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-light" id="btnModalRegistar">
                Register
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-light" id="btnModalLogin">
                Login
              </button>
            </li>
            <li id="nespaperslist" class="nav-item"></li>
            <li id="isLogin" class="nav-item"></li>
        </ul>
      </nav>
        <div
          class="modal fade"
          id="modalRegistar"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Register new user
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="btnRegisterClose"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Name"
                  />
                  <p id="NameErroLoginRegistar"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label">E-Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="usernameRegistar"
                    name="usernameRegistar"
                    placeholder="E-Mail"
                  />
                  <p id="emailErroLoginRegistar"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senhaRegistar"
                    name="senhaRegistar"
                    placeholder="Password"
                  />
                  <p id="statusRegistar"></p>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-light float-end"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary float-end"
                    id="btnSubmitRegistar"
                    onclick="validaRegisto()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="modalLogin"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Login Credentials
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="btnLoginClose"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">E-Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="usernameLogin"
                    name="usernameLogin"
                    placeholder="E-Mail"
                  />
                  <p id="emailErroLogin"></p>
                </div>
                <div class="mb-3">
                  <label class="form-label">Passwrod</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senhaLogin"
                    name="senhaLogin"
                    placeholder="Password"
                  />
                  <p id="passErroLogin"></p>
                  <p id="statusLogin"></p>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember me</label
                  >
                </div>
                <div class="modal-footer">
                  <p class="float-start">
                    No account yet? <a href="#">Register</a>
                  </p>
                  <button
                    class="btn btn-light float-end"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    class="btn btn-primary float-end"
                    id="btnSubmitLogin"
                    onclick="validaLogin()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      <div id="listUsers"></div>
      <div class="main-banner">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/banner/banner4.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Technology news</h5>
                <p>The latest news about technology in Portugal.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./img/banner/banner1.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Get our API</h5>
                <p>Register to access our API!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./img/banner/banner2.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Technology news</h5>
                <p>The latest news about technology in Portugal.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./img/banner/banner3.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Get our API</h5>
                <p>Register to access our API!</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div id="container-register"></div>
    <div class="container"></div>
    <div id="ListaNewspappers">
      <!-- Conteúdo a ser injetado via JavaScript -->
    </div>
    <script src="js/news.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/users.js"></script>
    <!-- <script src="js/fetch.js"></script> -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
